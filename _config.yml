port: 4000
lsi: false
markdown: kramdown
include:
gems:

multiply: url(/assets/images/waves.png), url(/assets/images/simpleback.svg)

# Since GH pages override this to "true", we test this value to see if we are running locally
safe: false

excerpt_separator: <!--more-->

sass:
  sass_dir: assets/_sass

defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"